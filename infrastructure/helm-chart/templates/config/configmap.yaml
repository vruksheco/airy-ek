apiVersion: v1
kind: ConfigMap
metadata:
  name: security
data:
  {{- if .Values.security.systemToken }}
  systemToken: {{ .Values.security.systemToken | quote }}
  {{- end }}
  jwtSecret: {{ .Values.security.jwtSecret | quote }}
  allowedOrigins: {{ .Values.security.allowedOrigins | quote }}
---
{{- define "host" }}
{{- if .Values.global.ingress }}
  {{- if .Values.global.ingress.https }}
    {{- printf "https://%s" .Values.ingress.host }}
  {{- else }}
    {{- printf "http://%s" .Values.ingress.host }}
  {{- end }}
{{- else }}
  {{- printf "http://%s" .Values.ingress.host }}
{{- end }}
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: core-config
data:
  APP_IMAGE_TAG: {{ .Values.global.appImageTag }}
  CORE_ID: {{ randAlphaNum 10 | lower }}
  CHATPLUGIN_JWT_SECRET: {{ randAlphaNum 128 | quote }}
  API_HOST: {{ template "host" . }}
